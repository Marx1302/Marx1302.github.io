# deploy.yml
name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # Roda a action toda vez que houver um push na branch 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa uma versão do Node compatível
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build # Roda o mesmo comando que usamos localmente

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Aponta para a pasta que o 'npm run build' cria

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4